<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4358d3b40a.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>
<body>
<header>
    <!---Navigation---->
   <nav> 
       <div class="global_nav">
            <div class="logo">
                <img src="images/logo/Booki@3x.png" title="logo du site" id="logo"/>
             </div>
            <div class="sub_nav">
                <a href="#">Hébergement</a>
                <a href="#">Activités</a>
            </div>
        </div>
    </nav>
   
</header>
<!---bar search-->
<div class="global_search">
    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>

    <div class="bar_search">
        <div class="logo_loc">
            <i class="fas fa-map-marker-alt fa-1x"></i>
        </div>

        <div class="search_form">
            <form><input name="search_value" placeholder="Marseille. France"></form>
        </div>

        <div class="search_button_desktop">
            <button>Rechercher</button>
        </div>

        <div class="search_button_phone">
            <i class="fas fa-search"id="glass"></i>
        </div>

        
    </div>

</div>

<!--Filter-->
<div class="global_filter">
<h1>Filtre</h1>
    <div class="filter_bill">
        <i class="fas fa-money-bill-wave" id="bill"></i>
        <h2>Économique</h2>
    </div>

    <div class="filter_child">
        <i class="fas fa-child" id="child"></i>
        <h2>Familial</h2>
    </div>

    <div class="filter_heart">
        <i class="fas fa-heart" id="heart"></i>
        <h2>Romantique</h2>
    </div>

    <div class="filter_dog">
        <i class="fas fa-dog" id="dog"></i>
        <h2>Animaux autorisés</h2>
    </div>

    

</div>

<div class="filter_info">
        <i class="fas fa-info"id="info"></i>
        <p>Plus de 500 logements sont disponible dans cette ville</p>
    </div>

<footer>

</footer>

</body>
</html>
